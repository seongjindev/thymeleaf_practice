<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
</head>
<body>
<h2>th map</h2>
<div>
    <p>
        <span>userA</span>
        <span th:text="${score['userA']}"></span>
    </p>
    <hr>
    <p th:each="entry : ${score}">
        <span th:text="${entry.key}"></span>
        <span th:text="${entry.value}"></span>
    </p>
</div>
</body>
</html>
